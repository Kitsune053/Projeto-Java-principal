<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Aluno</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gerenciamento de alunos</h1>
		<hr>
		<h2>Atualizar aluno</h2>

		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4"> 	
			<input type="text" th:field="*{endereco}" class="form-control mb-4 col-4">
			<input type="number" th:field="*{idade}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Atualizar cliente </button>
		</form>

		<hr>

		<a th:href="@{/}"> Voltar para a tabela de alunos</a>
	</div>
</body>
</html>
