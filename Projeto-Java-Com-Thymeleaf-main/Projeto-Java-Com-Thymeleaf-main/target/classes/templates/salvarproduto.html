<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de alunos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Cadastro de alunos</h1>
		<hr>
		<h2>Salvar aluno</h2>

		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="POST">
			<input type="text" th:field="*{name}" placeholder="Nome do Aluno"
				class="form-control mb-4 col-4">
				 
			<input type="text"
				th:field="*{endereco}" placeholder="EndereÃ§o do aluno"
				class="form-control mb-4 col-4">
				
				<h3>Idade</h3>
			<input type="number"
				th:field="*{idade}" placeholder="Idade"
				class="form-control mb-4 col-4">
	
				<input type="text"
				 th:field="*{email}" placeholder="Email do aluno"
				 class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>

		<hr>

		<a th:href="@{/}"> Voltar para a listagem de alunos</a>
	</div>
</body>
</html>
